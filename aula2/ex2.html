<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex2.css">
    <title>Tabelas 2</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Dia</td>
                <td>Tempo</td>
                <td>Mínima</td>
                <td>Máxima</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Domingo</td>
                <td><i class="wi-day-cloudy"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Segunda</td>
                <td><i class="wi-day-sunny"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Terça</td>
                <td><i class="wi-day-rain"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td><i class="wi-day-lightning"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Quinta</td>
                <td><i class="wi-day-windy"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td><i class="wi-cloudy"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Sábado</td>
                <td><i class="wi-day-cloudy"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
